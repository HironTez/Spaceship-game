<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>GD spaceship</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div id="title">Spaceship</div>
        <div id="author">By Hiron Tez</div>

        <div id="textures">
            <div class="select-textures">
                <img class="texture-preview" id="skin" src="./images/textures/skins/spaceship_3.gif"></img>
                <div class="texture-type-title">Skin</div>
                <div class="textures-list">
                    <img class="texture-icon skin" src="./images/textures/skins/spaceship_1.gif" alt="spaceship pixel art gif animation">
                    <img class="texture-icon skin" src="./images/textures/skins/spaceship_2.gif" alt="spaceship pixel art gif animation">
                    <img class="texture-icon skin" src="./images/textures/skins/spaceship_3.gif" alt="spaceship pixel art gif animation">
                </div>
            </div>
            <div class="select-textures">
                <img class="texture-preview" id="background" src="./images/textures/background/space.png"></img>
                <div class="texture-type-title">Background</div>
                <div class="textures-list">
                    <img class="texture-icon background" src="./images/textures/background/space.png" alt="space pixel art">
                    <img class="texture-icon background" src="./images/textures/background/space_2.png" alt="space pixel art">
                </div>
            </div>
        </div>
    </header>
    <div id="start-menu">
        <h3>Dodge Asteroids</h3>
        <button id="start">Play</button>
    </div>
    <div id="restart-menu">
        <h1>You lose</h1>
        <h4>Try again</h4>
        <h3 id="score-total">Your score: 10000</h3>
        <button id="restart">Restart</button>
    </div>
    <div id="game">
        <img id="player" src="./images/textures/skins/spaceship_3.gif"></img>
        <div id="game-background"></div>
        <div id="fps-counter">FPS: 0</div>
        <div id="score-counter">Score: 0</div>
        <div id="obstacles"></div>
    </div>

    <script src="./scripts/otherScripts/jquery-3.6.0.min.js"></script>
    <script src="./scripts/tools.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
